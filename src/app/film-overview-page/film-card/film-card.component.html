<mat-card>
  <mat-card-header>
    <mat-card-title>{{ film.title }}</mat-card-title>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-card-title-group>
      <mat-card-subtitle>{{ film.director }}</mat-card-subtitle>
      <mat-card-subtitle>{{ film.releaseDate }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    {{ film.description }}
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onMoreClick(film)">
      More..
    </button>
  </mat-card-actions>
</mat-card>
